<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Calibri', sans-serif;
      font-size: 12pt;
      background-color: #f4f6f9;
      padding: 30px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    #invoice {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      font-size: 14pt;
      font-weight: bold;
      text-transform: uppercase;
      margin: 0 0 20px 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      max-height: 60px;
    }
    .info {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 10px;
    }
    .info-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }
    .info-group label {
      margin-bottom: 5px;
      font-weight: 500;
    }
    .info-group input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: Calibri, sans-serif;
      font-size: 12pt;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed;
    }
    th, td {
      padding: 4px 6px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: middle;
      font-size: 12pt;
    }
    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    td input[type="text"],
    td input[type="number"] {
      width: 100%;
      border: none;
      background: transparent;
      font-family: Calibri, sans-serif;
      font-size: 12pt;
      resize: none;
      padding: 2px 0;
    }
    .buttons {
      text-align: center;
      margin-top: 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .remove-btn {
      background: #dc3545;
    }
    .remove-btn:hover {
      background: #a71d2a;
    }
    .subtotal-row td {
      font-weight: bold;
      background-color: #f0f0f0;
    }
    .action-header, .action-cell {
      width: 50px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .info-group {
        flex: 1 1 100%;
      }
    }
    .company-name {
      font-family: "Snell Roundhand";
      font-size: 14pt;
      font-weight: bold;
      color: #333;
      white-space: nowrap;
    }
     .branding {
        display: flex;
        flex-direction: row; /* Change from column to row */
        align-items: center;
        gap: 10px;
      }
  </style>
</head>

    </div>

    <div class="info">
      <div class="info-group">
        <label for="invoiceNo">Invoice No</label>
        <input type="text" id="invoiceNo" placeholder="Enter invoice number" />
      </div>
      <div class="info-group">
        <label for="date">Date</label>
        <input type="text" id="date" placeholder="Enter date" />
      </div>
      <div class="info-group">
        <label for="customer">Customer Name</label>
        <input type="text" id="customer" placeholder="Enter customer name" />
      </div>
      <div class="info-group">
        <label for="address">Customer Address</label>
        <input type="text" id="address" placeholder="Enter customer address" />
      </div>
    </div>

    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Description</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Total</th>
          <th>Comment</th>
          <th class="action-header">Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td><input type="text" placeholder="Item name" /></td>
          <td><input type="number" value="1" min="0" onchange="updateTotal(this)" /></td>
          <td><input type="number" value="0" min="0" onchange="updateTotal(this)" /></td>
          <td>$0.00</td>
          <td><input type="text" placeholder="Optional note" /></td>
          <td class="action-cell">
            <button class="remove-btn" onclick="removeRow(this)">X</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="subtotal-row">
          <td colspan="3">Subtotal</td>
          <td id="subtotalCell">$0.00</td>
          <td colspan="2"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="buttons">
    <button onclick="addRow()">Add Item</button>
    <button onclick="window.print()">Print</button>
    <button onclick="saveAsImage()">Save to Image</button>
    <button onclick="saveAsPDF()">Save as PDF</button>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  document.getElementById("date").value = new Date().toLocaleDateString();
  
  function addRow() {
    const tableBody = document.getElementById("tableBody");
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><input type="text" placeholder="Item name" /></td>
      <td><input type="number" value="1" min="0" onchange="updateTotal(this)" /></td>
      <td><input type="number" value="0" min="0" onchange="updateTotal(this)" /></td>
      <td>$0.00</td>
      <td><input type="text" placeholder="Optional note" /></td>
      <td class="action-cell"><button class="remove-btn" onclick="removeRow(this)">X</button></td>
    `;

    tableBody.appendChild(row);
  }

  function removeRow(button) {
    const row = button.closest("tr");
    row.remove();
    calculateSubtotal();
  }

  function updateTotal(input) {
    const row = input.closest("tr");
    const qty = parseFloat(row.cells[1].querySelector("input").value) || 0;
    const price = parseFloat(row.cells[2].querySelector("input").value) || 0;
    const total = qty * price;
    row.cells[3].textContent = `$${total.toFixed(2)}`;
    calculateSubtotal();
  }

  function calculateSubtotal() {
    let subtotal = 0;
    document.querySelectorAll("#tableBody tr").forEach(row => {
      const qty = parseFloat(row.cells[1].querySelector("input").value) || 0;
      const price = parseFloat(row.cells[2].querySelector("input").value) || 0;
      subtotal += qty * price;
    });
    document.getElementById("subtotalCell").textContent = `$${subtotal.toFixed(2)}`;
  }
  function saveAsImage() {
    const invoice = document.getElementById("invoice");
    const buttons = document.querySelector(".buttons");

    buttons.style.display = "none";
    document.querySelectorAll(".action-header").forEach(el => (el.style.display = "none"));
    document.querySelectorAll(".action-cell").forEach(el => (el.style.display = "none"));

    html2canvas(invoice, {
      backgroundColor: "#ffffff",
      scale: 2,
      useCORS: true,
      scrollY: 0,
    }).then(canvas => {
      const link = document.createElement("a");
      link.download = "invoice.png";
      link.href = canvas.toDataURL("image/png");
      link.click();

      buttons.style.display = "block";
      document.querySelectorAll(".action-header").forEach(el => (el.style.display = ""));
      document.querySelectorAll(".action-cell").forEach(el => (el.style.display = ""));
    });
  }
  
  async function saveAsPDF() {
    const invoice = document.getElementById("invoice");
    const buttons = document.querySelector(".buttons");

    buttons.style.display = "none";
    document.querySelectorAll(".action-header").forEach(el => (el.style.display = "none"));
    document.querySelectorAll(".action-cell").forEach(el => (el.style.display = "none"));

    // Wait for all images inside invoice to load
    await Promise.all(
      Array.from(invoice.querySelectorAll("img")).map(img => {
        if (img.complete) return Promise.resolve();
        return new Promise(res => (img.onload = res));
      })
    );

    const canvas = await html2canvas(invoice, { scale: 3, useCORS: true });
    const imgData = canvas.toDataURL("image/png");

    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF("p", "mm", "a4");

    const imgProps = pdf.getImageProperties(imgData);
    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

    pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
    pdf.save("invoice.pdf");

    buttons.style.display = "block";
    document.querySelectorAll(".action-header").forEach(el => (el.style.display = ""));
    document.querySelectorAll(".action-cell").forEach(el => (el.style.display = ""));
  }
</script>

</body>
</html>
